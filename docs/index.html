<!DOCTYPE html>
<html lang="en">
  <div id="mapid"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa zieleni przydrożnej Poznania</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .coordinate {
            position: absolute;
            bottom: 10px;
            right: 50%;
        }

        .leaflet-popup-content-wrapper {
            background-color: #000000;
            color: #fff;
            border: 1px solid red;
            border-radius: 0px;
        }
        .legend {
            padding: 6px 8px;
            font: 14px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
            /*border-radius: 5px;*/
            line-height: 24px;
            color: #555;
          }
        .legend h4 {
            text-align: center;
            font-size: 16px;
            margin: 2px 12px 8px;
            color: #777;
          }

        .legend span {
            position: relative;
            bottom: 3px;
          }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin: 0 8px 0 0;
            opacity: 0.7;
          }

        .legend i.icon {
            background-size: 18px;
            background-color: rgba(255, 255, 255, 1);
          }

    </style>
</head>

<body>
    <div id="map">
        <div class="leaflet-control coordinate"></div>
    </div>
</body>

</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./data/GVI_map.js"></script>

<!-- <script type="text/javascript" src="../src/leaflet.legend.js"></script>--> 

<script>
      // Map initialization 
      var map = L.map('map').setView([52.4064, 16.9252], 12);

      // google street 
      googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
          maxZoom: 20,
          subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
      });
      googleStreets.addTo(map);
	
    //google satellite
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
          maxZoom: 20,
          subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
      });



    /*==============================================
                GEOJSON
    ================================================*/


   var pointData = L.geoJson(pointJson, {

      style: function(feature) {
        var gvi = feature.properties.greenView;
        if (gvi <= 0) {
          return {
            color: "#2f2f2f"
          }; 
        }
        else if (gvi <= 7.2) {
          return {
            color: "#374632"
          };
        }
        else if (gvi <= 14.3) {
          return {
            color: "#3d5e33"
          };
        }
        else if (gvi <= 20.1) {
          return {
            color: "#407734"
          };
        }
        else if (gvi <= 26) {
          return {
            color: "#419132"
          };
        }
        else if (gvi <= 32.2) {
          return {
            color: "#40ab2f"
          };  
        } else if (gvi <= 38.9) {
          return {
            color: "#3ac729"
          };
        } else if (gvi <= 47) {
          return {
            color: "#2de21e"
          };
        } else if (gvi >47) {
          return {
            color: "#07ff01"
          }
        }
      },

      onEachFeature: function(feature, layer) {

        var popupText = "<b>Green View Index:</b> " + feature.properties.greenView

        layer.bindPopup(popupText, {
          closeButton: true,
          offset: L.point(0, -20)
        });
        layer.on('click', function() {
          layer.openPopup();
        });
      },

    pointToLayer: function(feature, latlng) {
      return L.circleMarker(latlng, {
        stroke: true,
        color: '#000000',
        weight: 2,
        radius: 5,
        fillColor: "",
        opacity: 1,
        fillOpacity: 0.9
      });
    },
    }).addTo(map);

    

    /*==============================================
                    LAYERS
    ================================================*/
    var baseMaps = {
        'CartoDark': CartoDB_DarkMatterNoLabels,
        'Google Maps': googleStreets,
        'Google Satellites': googleSat
    };
    var overlayMaps = {
        'Punkty ze wskaźnikiem GVI': pointData
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

    /*==============================================
                    LEGEND
    ================================================*/
/*Legend specific*/
var legend = L.control({ position: "bottomleft" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += '<i style="background: #2f2f2f"></i><span><b>GVI</b> = 0</span><br>';
  div.innerHTML += '<i style="background: #374632"></i><span>7,2 < <b>GVI</b> ≥ 14,3</span><br>';
  div.innerHTML += '<i style="background: #3d5e33"></i><span>14,3 < <b>GVI</b> ≥ 20,1</span><br>';
  div.innerHTML += '<i style="background: #407734"></i><span>20,1 < <b>GVI</b> ≥ 26</span><br>';
  div.innerHTML += '<i style="background: #419132"></i><span>26 < <b>GVI</b> ≥ 32,2 </span><br>';
  div.innerHTML += '<i style="background: #40ab2f"></i><span>32,2 < <b>GVI</b> ≥ 38,9 </span><br>';
  div.innerHTML += '<i style="background: #3ac729"></i><span>38,9 < <b>GVI</b> ≥ 47</span><br>';
  div.innerHTML += '<i style="background: #2de21e"></i><span>47 < <b>GVI</b> </span><br>';
  return div;
};

legend.addTo(map);

</script>
