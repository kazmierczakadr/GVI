<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa zieleni przydrożnej Poznania</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .coordinate {
            position: absolute;
            bottom: 10px;
            right: 50%;
        }

        .leaflet-popup-content-wrapper {
            background-color: #000000;
            color: #fff;
            border: 1px solid red;
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <div id="map">
        <div class="leaflet-control coordinate"></div>
    </div>
</body>

</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./data/GVI_map.js"></script>
<!--<link rel="stylesheet" href="../src/leaflet.legend.css" /> --> 
<!-- <script type="text/javascript" src="../src/leaflet.legend.js"></script>--> 

<script>
      // Map initialization 
      var map = L.map('map').setView([52.4064, 16.9252], 12);

      //CartoDark
      var CartoDB_DarkMatterNoLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
	    subdomains: 'abcd',
	    maxZoom: 20
      });
      osm.addTo(map);

      // google street 
      googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
          maxZoom: 20,
          subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
      });

    //google satellite
    googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
          maxZoom: 20,
          subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
      });

  

    /*==============================================
                GEOJSON
    ================================================*/


   var pointData = L.geoJson(pointJson, {

      style: function(feature) {
        var gvi = feature.properties.greenView;
        if (gvi <= 0) {
          return {
            color: "#2f2f2f"
          }; 
        }
        else if (gvi <= 7.2) {
          return {
            color: "#374632"
          };
        }
        else if (gvi <= 14.3) {
          return {
            color: "#3d5e33"
          };
        }
        else if (gvi <= 20.1) {
          return {
            color: "#407734"
          };
        }
        else if (gvi <= 26) {
          return {
            color: "#419132"
          };
        }
        else if (gvi <= 32.2) {
          return {
            color: "#40ab2f"
          };  
        } else if (gvi <= 38.9) {
          return {
            color: "#3ac729"
          };
        } else if (gvi <= 47) {
          return {
            color: "#2de21e"
          };
        } else if (gvi >47) {
          return {
            color: "#07ff01"
          }
        }
      },

      onEachFeature: function(feature, layer) {

        var popupText = "<b>Green View Index:</b> " + feature.properties.greenView

        layer.bindPopup(popupText, {
          closeButton: true,
          offset: L.point(0, -20)
        });
        layer.on('click', function() {
          layer.openPopup();
        });
      },

    pointToLayer: function(feature, latlng) {
      return L.circleMarker(latlng, {
        stroke: true,
        color: '#000000',
        weight: 2,
        radius: 5,
        fillColor: "",
        opacity: 1,
        fillOpacity: 0.9
      });
    },
    }).addTo(map);

    

    /*==============================================
                    LAYERS
    ================================================*/
    var baseMaps = {
        'CartoDark': CartoDB_DarkMatterNoLabels,
        'Google Maps': googleStreets,
        'Google Satellites': googleSat
    };
    var overlayMaps = {
        'Punkty ze wskaźnikiem GVI': pointData
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

    /*==============================================
                    LEGEND
    ================================================*/

    const legend = L.control.Legend({
            position: "bottomleft",
            collapsed: false,
            symbolWidth: 24,
            opacity: 1,
            column: 2,
            legends: [{
                label: "GVI = 0",
                type: "circle",
                url: "marker/marker-red.png",
            }, {
                label: "Marker2",
                type: "image",
                url: "marker/purple.png"
            }, {
                label: "Circle",
                type: "circle",
                radius: 5,
                color: "blue",
                fillColor: "#FF0000",
                fillOpacity: 0.6,
                weight: 2,
                layers: [pointJson],
                inactive: false,
            }, {
                label: "Real line",
                type: "polyline",
                color: "#FF0000",
                fillColor: "#FF0000",
                weight: 2,
                layers: polyline
            }, {
                label: "Dotted line",
                type: "polyline",
                color: "#0000FF",
                fillColor: "#0000FF",
                dashArray: [5, 5],
                weight: 2
            }, {
                label: "Rectangle",
                type: "rectangle",
                color: "#FF0000",
                fillColor: "#FF0000",
                weight: 2
            }, {
                label: "Square",
                type: "polygon",
                sides: 4,
                color: "#FF0000",
                fillColor: "#FF0000",
                weight: 2
            }, {
                label: "Regular triangle",
                type: "polygon",
                sides: 3,
                color: "#FF0000",
                fillColor: "#FF0000",
                weight: 2
            }, {
                label: "Regular polygon",
                type: "polygon",
                sides: 5,
                color: "#FF0000",
                fillColor: "#FF0000",
                weight: 2
            }]
        })
        .addTo(map);

</script>
